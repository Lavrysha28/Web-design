<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Стилі</title>
  <style>
    body {
      background-color: #f0f0f0; /* Колір фону сторінки */
      color: #333; /* Колір тексту */
      font-family: 'Arial', sans-serif; /* Сімейство шрифтів для тексту */
      text-align: center; /* Вирівнювання тексту по центру */
    }

    h1 {
      color: #0077cc; /* Колір тексту заголовку h1 */
    }
  </style>
</head>
<body>
  <h1>Ларіонов Станіслав</h1>
  <p>Студент Київського національного університету імені Тараса Шевченка</p>
</body>
</html>
